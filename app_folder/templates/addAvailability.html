{% extends "base.html" %}

{% block content %}

<div class="center">
    <h1> Add Availability </h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>Select a Range of times for which you are Available:</p>
        <p>(Between 9 AM and 10 PM)</p>
        {{ form.startTime }}
        {{ form.endTime }}
        {{ form.submit() }}
</div>

{% endblock %}
