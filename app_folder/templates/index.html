{% extends "base.html" %}
 

{% block content %}

<div class="center">
    {% if not current_user.is_authenticated %}
        <h1>Welcome Guest!</h1>
    {% else %}
        <h1> Welcome {{ current_user.username }}!</h1>
        <h2> Here are your appointments below: </h2>

        {% for event in events%}

        <li>{{event}}</li>

        {%endfor%}
    
    {% endif %}
</div>

{% endblock %}
